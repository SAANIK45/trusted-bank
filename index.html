<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted-Bank</title>
    <!-- css-here -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 via-yellow-500 to-blue-500">
    <header>
        <section class="header">
            <div class="mt-8">
                <H2 class="text-5xl text-center color-b text-white">Welcome to <span class="text-indigo-600 font-bold">Trusted Bank</span></H2>
            </div>
        </section>
    </header>
    <main>
        <section class="login ">
            <div class="mt-16 bg-indigo-500 w-2/4 p-16 mx-auto rounded text-center ">
                <h3 class="text-3xl font-bold text-white animate-bounce">LOG IN</h3>
                <input id="user-email" class="block mx-auto rounded w-2/4 px-4 p-2 my-2" type="text" placeholder="Your Email">
                <input id="user-password" class="block mx-auto rounded w-2/4 px-4 p-2 my-4" type="password" placeholder="Your Password">
                <button id="login-submit"  class=" mt-4 px-8 text-white py-2 rounded-2xl text-2xl font-bold px-3 bg-indigo-900" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
